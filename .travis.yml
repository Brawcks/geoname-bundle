language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
services:
  - mysql
  - postgresql
  
addons:
  postgresql: "9.5" 
  
php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

matrix:
  include:
    - php: 5.6
      env: SYMFONY_VERSION="2.8.*@dev"
    - php: 5.6
      env: SYMFONY_VERSION="3.0.*@dev"

env:
  global:
    - deps=no
    - DATABASE_NAME="geo_test"
  matrix:
    - DATABASE_NAME="geo_test"
    - DATABASE_DRIVER="pdo_pgsql"

before_install:
  - if [ "$DATABASE_DRIVER" == "pdo_mysql" ]; then mysql -e "CREATE DATABASE $DATABASE_NAME ;" fi;
  - if [ "$DATABASE_DRIVER" == "pdo_pgsql" ]; then export DATABASE_PORT=5432 fi;
  - if [ "$DATABASE_DRIVER" == "pdo_pgsql" ]; then export DATABASE_USER="postgres" fi;
  - if [ "$DATABASE_DRIVER" == "pdo_pgsql" ]; then psql -c "create database $DATABASE_NAME ;" -U postgres fi;
  - composer self-update
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update symfony/symfony:${SYMFONY_VERSION}; fi;

install:
  - if [ "$deps" = "no" ]; then composer update; fi;
  - if [ "$deps" = "low" ]; then composer --prefer-lowest --prefer-stable update; fi;
  - ./Tests/Resources/app/console doctrine:schema:update --force

script:
  - ./vendor/bin/phpunit -v --coverage-clover ./build/logs/clover.xml


after_script:
    - php ./vendor/bin/coveralls -v